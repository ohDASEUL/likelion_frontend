<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
        <span class="status-bar__time">9:41</span>
        <div class="status-bar__icons">
            <img src="image/network.svg" alt="Network" />
            <img src="image/Wifi.svg" alt="WiFi" />
            <img src="image/Battery.svg" alt="Battery" />
        </div>
    </div>
    <header class="header">
        <div class="logo">
            <img src="image/logo.svg" alt="brunchstory" />
        </div>
        <div class="actions">
            <img src="image/search.svg" alt="Search" class="search-icon" />
            <button class="start-button">시작하기</button>
        </div>
    </header>
  </body>
</html>
