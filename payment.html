<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const totalPrice = params.get("totalPrice");
        if (totalPrice) {
          document.getElementById(
            "total-price"
          ).textContent = `${totalPrice}원을 결제하겠습니다`;
        }
      };

      function inputMoveNumber(num) {
        if (isFinite(num.value) == false) {
          alert("카드번호는 숫자만 입력할 수 있습니다.");
          num.value = "";
          return false;
        }

        max = num.getAttribute("maxlength");

        if (num.value.length >= max) {
          num.nextElementSibling.focus();
        }
      }
    </script>
  </head>
  <body>
    <h1>결제창</h1>
    <p id="total-price">총 금액이 표시됩니다.</p>
    <p>신용카드 번호(16자리)를 입력하고 결제하기 버튼을 눌러주세요</p>
    <!-- <input type="number" id="cardNumber" /> -->
    <div>
      <input
        type="text"
        class="moveNumber"
        onKeyup="inputMoveNumber(this);"
        maxlength="4"
      />&nbsp;-&nbsp;
      <input
        type="text"
        class="moveNumber"
        onKeyup="inputMoveNumber(this);"
        maxlength="4"
      />&nbsp;-&nbsp;
      <input
        type="text"
        class="moveNumber"
        onKeyup="inputMoveNumber(this);"
        maxlength="4"
      />
    </div>
    <button>결제하기</button>
  </body>
</html>
