<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- 뉴스 사이트 제목 및 검색 바를 포함하는 컨테이너 -->
    <div
      id="headerContainer"
      class="flex flex-col items-center justify-center h-screen"
    >
      <!-- 뉴스 사이트 제목 -->
      <h1 id="title" class="text-4xl font-bold text-gray-900 mb-8">
        <a href="index.html">전 세계 뉴스 검색</a>
      </h1> 

      <!-- 검색 바와 검색 버튼 컨테이너 -->
      <div class="flex items-center w-full max-w-md">
        <!-- 검색 바 -->
        <input
          id="searchInput"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="뉴스를 검색하세요."
        />

        <!-- 검색 버튼 -->
        <button
          id="newsSearchBtn"
          class="bg-transparent border border-gray-300 px-4 py-2 rounded-r-lg"
        >
          <!-- 돋보기 아이콘 (Heroicons) -->
          <svg
            class="w-6 h-6 text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M16.32 11A5.32 5.32 0 1111 5.68 5.32 5.32 0 0116.32 11z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- 뉴스 결과를 표시할 컨테이너 -->
    <div id="newsContainer" class="mt-8 max-w-4xl mx-auto"></div>

    <script src="script.js"></script>
  </body>
</html>
