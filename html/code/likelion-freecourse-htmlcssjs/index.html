  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 동물은?</h1>
      <button class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기

    </article>
    <article class="question mt-5">
      <div
        class="progress mt-5"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="25"
      >
        <div class="progress-bar" style="width: calc(100 / 12 * 1%)"></div>
      </div>
      <h2 class="text-center" id="title">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal" />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
      <div class="share a2a_kit a2a_kit_size_32 a2a_default_style">
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_x"></a>
        <a class="a2a_button_threads"></a>
        <a class="a2a_dd"></a>
      </div>
    </article>
    <article class="kakao_ad mt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-9fIhs8aWlv19oFY1"
        data-ad-width="300"
        data-ad-height="250"
      ></ins>
    </article>
    <a
      class="mt-5 banner"
      href="https://www.likelion.net/catalog?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=comeseul312"
    >
      <img class="baner_img" src="banner.png" alt="banner" />
    </a>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

          B: "유연하게 접근하고 다양한 가능성을 고려하는 것을 좋아한다",

      };
      var result = {
        ISTJ: {

        },
        INFJ: {
          animal: "판다",
          explain: "예언자형-선의의 옹호자",
          img: "panda.jpg",
        },
        INTJ: {
          animal: "호랑이",
          explain: "과학자형-용의주도한 전략가",
          img: "tiger.jpg",
        },
        ISTP: {
          animal: "뱀",
          explain: "백과사전형-만능 재주꾼",

        },
        ISFP: {

        },

        },

        },
        ESTP: {
          animal: "하이에나",
          explain: "수완좋은 활동가형-모험을 즐기는 사업가",

        },
        ESFP: {
          animal: "돌고래",

        ENFP: {

        },
        ENTP: {

        },
        ESTJ: {
          animal: "늑대",

        },
        ESFJ: {
          animal: "코끼리",
          explain: "친선도모형-사교적인 외교관",
          img: "elephant.jpg",
        },
        ENFJ: {
          animal: "강아지",
          explain: "언변능숙형-정의로운 사회운동가",
          img: "puppy.jpg",
        },
        ENTJ: {
          animal: "사자",
          explain: "지도자형-대담한 통솔자",
          img: "lion.jpg",
        },
      };
      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }
      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });
      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          mbti += $("#EI").val() < 2 ? "I" : "E";
          mbti += $("#SN").val() < 2 ? "N" : "S";
          mbti += $("#TF").val() < 2 ? "F" : "T";
          mbti += $("#JP").val() < 2 ? "P" : "J";

          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr("style", "width:calc(100/12*" + num + "%)");
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
  </body>
