<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Bucket List</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="bucketlist">
        <header class="bucketlist-header">
          <h1>My Bucket List</h1>
        </header>
        <main class="bucketlist-content">
          <ul class="lists">
            <li>Travel all around the world</li>
            <li class="selected">Learn a new language</li>
            <li>Try a profession in a different field</li>
            <li>Achieve your ideal weight</li>
            <li>Run a marathon</li>
          </ul>
        </main>
      </section>
    </div>
  </body>
</html>
