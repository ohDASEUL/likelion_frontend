<!DOCTYPE html>
<html>
  <head>
    <title>CIRCLE</title>
    <style>
      body {
        background-color: #222;
      }

      .box {
        width: 500px;
        margin: 100px auto;
        background-color: seashell;
        padding: 40px 0;
        text-align: center;
        color: orangered;
        position: relative;
        z-index: 0;
        border-radius: 20px;
      }

      .circle {
        width: 200px;
        height: 200px;
        display: inline-block;
        border-radius: 50%;
        vertical-align: middle;
        margin: 0 -50px;
      }

      /* 어떤 요소가 앞으로 나와 보이게 될런지 여러 테스트를 거쳐 보세요 :) */
      .circle.blue {
        background-color: dodgerblue;
        position: relative;
        z-index: -1;
      }

      .circle.orange {
        background-color: orangered;
        position: relative;
      }
    </style>
  </head>
  <body>

    <div class="box">
      <div class="circle blue"></div>
      <div class="circle orange"></div>
    </div>

  </body>
</html>
