<html>
  <head>

    <style>
      body {
        background-color: #666;
      }
      .grand-father {
        background-color: #bbb;

        width: 100px;
        height: 100px;
      }
      .pos {
        background-color: orange;
        position: absolute;
        /*
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        inset: 10px  20px   30px    40px;
               top   right  bottom  left 
        */
        inset: 30px;
        border: 10px solid red;
        padding: 20px;
      }

  </head>
  <body>

    <div class="grand-father">
