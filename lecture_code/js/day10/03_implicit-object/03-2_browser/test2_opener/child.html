<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getMainData() {
            // window.open()에 의해 뜬 html의 내장 객체 .. opener 자신을 띄운 창을 지칭
            console.log('child log', opener.mainData)
            opener.mainFun(); // ok
        }

        // 아래 변수 함수는 부모창에서 접근
        var childData = 20
        function childFund() {

        }

        // 부모창에서 자식창을 접근하려면 먼저 자식창에서
        // 자신을 부모창에서 이용하게 등록을 해줘야한다.
        // this = 예약어 .. (자기 자신을 지칭하는 예약어)
        // child는 자신을 부모창에서 사용하는 이름 .. 개발자 임의는 이름
        opener.child = this
        function myClose() {
            // 부모창을 특정 url로 이동...
            opener.location.href = 'https://www.naver.com'
            window.close()
        }

</head>
<body>

    <button onclick="getMainData()">get main data</button>
    <button onClick="myClose()">close</button>
</body>
</html>
