<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 모듈</title>
  </head>
  <body>
    <header>
      <h1>module 예제 :)</h1>
      <p>파일 경로: <span id="filepath"></span></p>
    </header>
    <div id="main">
      <p>개발자 도구의 콘솔을 확인하세요.</p>
    </div>
    <footer>
      <p>Front-End BootCamp</p>
    </footer>

    <script type="module">
      // 현재 파일 경로를 화면에 표시
      document.querySelector("#filepath").textContent = `ch${
        document.URL.split("/ch")[1]
      }index.html`;

      // 모듈 import
      // MyMath: default export를 가져옴
      // {plus, minus, avg}: 개별적으로 export된 함수들을 가져옴
      import MyMath, { plus, minus, avg } from "./export.js";

      // 개별적으로 import한 함수들 사용
      console.log(plus(10, 20)); // 30
      console.log(minus(10, 20)); // -10
      console.log(avg(10, 20, 30)); // 20

      // default export로 가져온 객체를 통해 함수 사용
      console.log(MyMath.multiple(10, 20)); // 200

      console.log(MyMath.sum(10, 20, 30)); // 60
      console.log(MyMath.divide(10, 20)); // 0.5
    </script>
  </body>
</html>
